<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffe6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .contact-container {
      background: #fff0f5;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.2);
      max-width: 500px;
      width: 90%;
    }

    .contact-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #d63384;
    }

    .contact-form .form-group {
      margin-bottom: 20px;
    }

    .contact-form label {
      display: block;
      margin-bottom: 6px;
      color: #b30059;
      font-weight: 600;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #ffb6c1;
      border-radius: 12px;
      font-size: 16px;
      background-color: #fff;
      transition: all 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      border-color: #ff69b4;
      background-color: #fffafc;
    }

    .contact-form button {
      width: 100%;
      padding: 12px;
      background: #ff69b4;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background: #ff1493;
    }

    @media (max-width: 500px) {
      .contact-container {
        padding: 20px;
      }

      .contact-form button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h2>You Can Contact Us</h2>
    <form class="contact-form" id="contactForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your name" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Your email" required />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" rows="5" placeholder="Write your message..." required></textarea>
      </div>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <script>
    // ðŸ”¥ Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyALBYp3zVmvANP-8rROkmB55VLHrKAVks0",
      authDomain: "empowercontact.firebaseapp.com",
      projectId: "empowercontact",
      storageBucket: "empowercontact.firebasestorage.app",
      messagingSenderId: "630772125160",
      appId: "1:630772125160:web:9c303fe47333178271685d",
      measurementId: "G-YKKY8ZDQJD"
    };

    // ðŸ”§ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ðŸ’¬ Form submission handler
    const form = document.getElementById("contactForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !message) {
        alert("Please fill in all fields.");
        return;
      }

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return;
      }

      // ðŸ“¥ Save data to Firestore
      db.collection("contacts").add({
        name,
        email,
        message,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        alert("Thank you, " + name + "! Your message has been sent ðŸ’–");
        form.reset();
      })
      .catch((error) => {
        console.error("Error writing document: ", error);
        alert("Error sending message. Please try again.");
      });
    });
  </script>

</body>
</html>
