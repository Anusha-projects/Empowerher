      cursor: pointer;

      padding: 0 20px;
      margin-bottom: 40px;
    }
    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(231, 84, 128, 0.2);
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(231,84,128,0.3);
    }
    .card .title {
      color: #e75480;
      font-weight: 600;
      font-size: 1.2rem;
    }
    .card .company { color: #555; margin-bottom: 5px; }
    .card .location, .card .salary { font-size: 0.9rem; color: #777; margin-bottom: 8px; }
    .card .desc { font-size: 0.9rem; margin-bottom: 12px; }
    .card a.btn {
      display: inline-block;
      background: #e75480;
      color: white;
      padding: 8px 16px;
      border-radius: 25px;
      text-decoration: none;
      transition: 0.3s;
      font-weight: 600;
    }
    .card a.btn:hover { background: #ff8fab; }

    /* ðŸŒ¸ Footer */

    }
    footer a {
      color: #ffe4ec;
      text-decoration: none;
      font-weight: 600;
    }
    footer a:hover { color: #fff; text-decoration: underline; }

    @media (max-width: 600px) {
      header h1 { font-size: 1.5rem; }

        schemesData.forEach(item => {
          area.innerHTML += `
            <div class="card">
              <div class="title">${item.title}</div>
              <div class="desc">${item.desc}</div>

        });
      } else {
        const filtered = jobsData.filter(j => j.type === type);
        filtered.forEach(job => {
          area.innerHTML += `
            <div class="card">
              <div class="title">${job.title}</div>
              <div class="company">${job.company}</div>
              <div class="location">${job.location}</div>

      }

    function activateTab(tabName) {
      document.querySelectorAll(".tabs button").forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");
      displayItems(tabName);
    }
